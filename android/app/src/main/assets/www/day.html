<script type="text/javascript">
    var heightOfHeader = 100;
    var heightOfFooter = 20;
    var heightOfViewPort = $(window).height();

    var heightOfCalendarHeader = 50;

    var dayStartHour = 6;
    var dayEndHour = 22;

    var initialHoursToShowOnCalendar = 18 - 8;      // 8:00 - 18:00 will be shown by default. I mean scroll of calendar will be set like that

    var heightOfCalendar = heightOfViewPort - heightOfHeader - heightOfFooter - heightOfCalendarHeader;
    var heightOfEachOur = heightOfCalendar / initialHoursToShowOnCalendar;
    var heightOfEachOurPart = heightOfEachOur / 2;      // one hour consists of 2 hour parts

    $('#header').css('height', heightOfHeader);
    $('#footer').css('height', heightOfFooter);

    $('#calendarHeader').css('height', heightOfCalendarHeader);
    $('#calendar').css('height', heightOfCalendar);

    $('#cal-day-box').find('.cal-day-hour-part').css('height', heightOfEachOurPart);

    // offset from #calendar div
    var offsetOf8Oclock = heightOfEachOur * (8 - dayStartHour);

    $('#calendar').animate({scrollTop: offsetOf8Oclock}, 500);

    function clearAllEvents() {
        $('#calendar').find('.day-event').remove();
    }

    function addEvent(eventId, startHour, endHour, title, organizer, type) {
        var hours = "10:00 - 10:30";  //TODO
        var marginTop = (startHour - dayStartHour) * heightOfEachOur;
        var height = (endHour - startHour) * heightOfEachOur;

        var eventDiv = "<div class='pull-left day-event day-highlight dh-event-" + type + "' style='margin-top: " + marginTop + "px; height: " + height + "px'>" +
                " <span class='cal-hours'>" + hours + "</span>" +
                " <a data-event-id='" + eventId + "' data-event-class='event-" + type + "' class='event-item'>" +
                organizer + "<br/>" +
                title + "</a>" +
                "</div>";

        $('#cal-day-panel').append(eventDiv);
    }

    clearAllEvents();
    addEvent(123, 8.5, 9.5, "Asdasd ads", "Ali Ok", "info");
    addEvent(456, 6, 7, "Asdasd ads 2", "Rene Gunther", "error");
    addEvent(789, 7, 8, "Asdasd ads 3 asdasdnkj adfihksjdnfm  aoijksdf,m  23ojilksdf", "Hidayet Turkoglu", "warning");
    addEvent(789, 12, 17, "Asdasd ads 3 asdasdnkj adfihksjdnfm  aoijksdf,m  23ojilksdf", "Hidayet Turkoglu", "success");

</script>
